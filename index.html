<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>RaFood</title>
    <link rel="stylesheet" href="assets/css/project.css">
    <script src="assets/js/all.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1>
                Ra<i>Food</i>
            </h1>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="col-sm-4">&nbsp;</div>
                <div id="app" class="col-sm-4">
                    <div class="result" v-if="result">
                        <div class="row">
                            <div class="col-md-12">
                                <img v-bind:src="result.image" alt="">
                            </div>
                        </div>
                       
                        <div class="row content">
                            <div class="col-md-12">
                                <p class="food-name">
                                    {{result.name}}
                                </p>
                            </div>
                            <div class="col-md-6">
                                <a target="_blank" class="btn button1" v-bind:href="result.url">
                                    Tarife Git
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a target="_blank" class="btn button2" href="http://www.yemeksepeti.com">
                                    Sipariş Ver
                                </a>
                            </div>
                            <a href="#" class="btn button3" v-on:click="GetFood()">Beğenmedim</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">&nbsp;</div>
            </div>
        </div>
    </div>
</body>
</html>
